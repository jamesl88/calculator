<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <style type="text/css">
      body {
         font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
         font-weight: 300;
      }

      .bottom-row {
        height: auto;
        width: 85px;
      }

      #calculator {
        margin-top: 30px
      }

      .cal-button {
        margin: 0 0 5px 0;
        height: auto;
        width: 40px;
      }

      #result-box {
        width: 175px;
        margin: 0 auto 5px;
      }
    </style>
  </head>

  <body>
    <div class="container text-center" id="calculator">
      <div class="col-md-12">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Calculator</h3>
            </div>

            <div class="panel-body">
              <form name="frm">
                <div class="row">                  
                    <input name="result" class="form-control text-center" id="result-box" readonly>
                </div>

                <div class="row">
                    <input type="button" class="btn btn-default cal-button" name="1" value="1" onclick="calculatorButton(this.value)">         
                    <input type="button" class="btn btn-default cal-button" name="2" value="2" onclick="calculatorButton(this.value)">                
                    <input type="button" class="btn btn-default cal-button" name="3" value="3" onclick="calculatorButton(this.value)">
                    <input type="button" class="btn btn-default cal-button" name="plus" value="+" onclick="calculatorButton(this.value)">
                </div>
              
                <div class="row">
                    <input type="button" class="btn btn-default cal-button" name="4" value="4" onclick="calculatorButton(this.value)">
                    <input type="button" class="btn btn-default cal-button" name="5" value="5" onclick="calculatorButton(this.value)">
                    <input type="button" class="btn btn-default cal-button" name="6" value="6" onclick="calculatorButton(this.value)">
                    <input type="button" class="btn btn-default cal-button" name="minus" value="-" onclick="calculatorButton(this.value)">
                </div>

                <div class="row">
                    <input type="button" class="btn btn-default cal-button" name="7" value="7" onclick="calculatorButton(this.value)">
                    <input type="button" class="btn btn-default cal-button" name="8" value="8" onclick="calculatorButton(this.value)">
                    <input type="button" class="btn btn-default cal-button" name="9" value="9" onclick="calculatorButton(this.value)">
                    <input type="button" class="btn btn-default cal-button" name="divide" value="\" onclick="calculatorButton(this.value)">
                </div>

                <div class="row">
                    <input type="button" class="btn btn-default cal-button" name="0" value="0" onclick="calculatorButton(this.value)">
                    <input type="button" class="btn btn-default cal-button" name="." value="." onclick="calculatorButton(this.value)">
                    <input type="button" class="btn btn-default cal-button" name="%" value="%" onclick="calculatorButton(this.value)">
                    <input type="button" class="btn btn-default cal-button" name="multiply" value="*" onclick="calculatorButton(this.value)">
                </div>

                <div class="row">
                    <input type="button" class="btn btn-default bottom-row" name="clear-all" value="C" onclick="clearAll(this.value)">
                    <input type="button" class="btn btn-default bottom-row" name="calculate-total" value="=" onclick="calculateTotal()">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function clearAll() {
        document.frm.result.value = "";
      }

      function calculatorButton(button) {
        document.frm.result.value += button;
      }

      function calculateTotal() {
        var total = eval(document.frm.result.value)
        document.frm.result.value = total;
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
